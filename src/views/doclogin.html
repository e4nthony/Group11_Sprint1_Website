<div class="login-wrap">
  <div class="login-html">
    <link rel="stylesheet" href="css/login.css">

    <script>
      function myFunction() {
        document.getElementById("demo").style.color = "red";
      }
    </script>
    <h1> Doctor log in /sign up</h1>

    <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
    <label for="tab-1" class="tab">Sign In</label>

    <input id="tab-2" type="radio" name="tab" class="sign-up">
    <label for="tab-2" class="tab">Sign Up</label>




    <div class="login-form">


      <div class="sign-in-htm">

        <div class="group">
          <label for="user" class="label">ID</label>
          <input id="user" type="text" class="input">
        </div>

        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="pass" type="password" class="input" data-type="password">
        </div>

        <div class="group">
          <input id="check" type="checkbox" class="check" checked>
          <label for="check"><span class="icon"></span> Keep me Signed in</label>
        </div>

        <div class="group">
          <a href="profile_d" class="button"><span class="d-none d-md-inline"> </span> SIGN IN</a>
        </div>

        <div class="hr"></div>

        <div class="foot-lnk">
          <a href="forgot">Forgot Password?<br><br></a>

        </div>

      </div>





      <div class="sign-up-htm">

        <div class="group">
          <label for="user" class="label">ID</label>
          <input id="username" type="text" class="input">
        </div>

        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="regpass" type="password" class="input" data-type="password">
        </div>

        <div class="group">
          <label for="pass" class="label">Repeat Password</label>
          <input id="regpass_repeat" type="password" class="input" data-type="password">
        </div>

        <div class="group">
          <label for="pass" class="label">Email Address</label>
          <input id="email" type="text" class="input">
        </div>

        <div class="group">
          <a href="profile_s" class="button"><span class="d-none d-md-inline"> </span> SIGN UP</a>
        </div>

        <div class="hr"></div>
        <div class="foot-lnk">

          <label for="tab-1">Already registered?</label>
        </div>
      </div>



    </div>
  </div>
</div>
